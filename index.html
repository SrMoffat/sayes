<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SITE PAGE TITLE -->
    <title>SAYes</title>
    <!-- SITE PAGE DESCRIPTION -->
    <meta name="description"
        content="SAYes is a non-profit organisation that provides young people with free mentorship by matching them with volunteer mentors who are professionally trained and supported by SAYes.">
    <!-- SITE AUTHORS -->
    <meta name="author" content="Moffat Gitau">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon" sizes="32x32">
    <!-- `ASSETS (FOR CLIENT DEPLOYMENT) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="public/main.css">
    <!-- TEMPORARILY USING GOOGLE FONTS FROM SERVER -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body class="font-poppins">
    <!-- HERO SECTION -->
    <section class="h-[550px] bg-gradient-to-b from-[#008080] via-teal-800 to-gray-800">
        <!-- NAV BAR -->
        <nav class="relative bg-green-200 md:bg-red-500 lg:bg-yellow-500 xl:bg-purple-500 2xl:bg-green-400">
            <div class="flex justify-between flex-col">
                <!-- LEFT MENU -->
                <div
                    class="w-full flex items-center justify-between flex-col md:flex-row lg:flex-row xl:flex-row 2xl:flex-row">
                    <!-- LOGO -->
                    <div class="p-2 w-[140px] mx-auto md:mx-0">
                        <a href="index.html">
                            <img src="src/img/logo.svg" height="38" width="93"
                                alt="SAYes is a non-profit organisation that provides young people with free mentorship by matching them with volunteer mentors who are professionally trained and supported by SAYes.">
                        </a>
                    </div>
                    <!-- LINKS -->
                    <div
                        class="w-full flex flex-row gap-5 text-white justify-center mt-4 md:justify-end md:mr-2 lg:justify-start xl:justify-start 2xl:justify-start">
                        <a href="#mentees" class="hover:opacity-60">Mentees</a>
                        <a href="#mentors" class="hover:opacity-60">Mentors</a>
                        <!-- PARTNER WITH US DROPDOWN -->
                        <div class="relative inline-block text-left">
                            <div class="group">
                                <button type="button"
                                    class="inline-flex justify-center items-center w-full text-md text-white">
                                    Partner with us
                                    <!-- DROPDOWN ARROW -->
                                    <svg class="w-4 h-4 ml-2 -mr-1" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 12l-5-5h10l-5 5z" />
                                    </svg>
                                </button>
                                <!-- DROPDOWN MENU -->
                                <div
                                    class="absolute left-0 w-40 mt-1 origin-top-left bg-white divide-y divide-gray-100 rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-300">
                                    <div class="py-1">
                                        <a href="#partner"
                                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Become a
                                            Partner</a>
                                        <a href="#support"
                                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Support
                                            Mentors</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- RIGHT MENU -->
                <div class="w-full flex flex-col p-2 items-center justify-center mt-4 gap-5 md:flex-row md:justify-between lg:bg-yellow-500 xl:bg-purple-500 2xl:bg-green-400">
                    <!-- SEARCH INPUT -->
                    <div class="p-2 px-4 rounded-full flex justify-between w-[300px] bg-[#20202080]">
                        <div class="w-[40px] flex">
                            <img src="src/img/search_icon.svg" height="20" width="20" alt="Search">
                        </div>
                        <div class="w-full">
                            <input type="text" class="border-none text-white bg-[#20202005] outline-none w-full" />
                        </div>
                    </div>
                    <!-- FLAG LINKS -->
                    <div class="flex justify-between w-[80px]">
                        <a href="#sa">
                            <img class="hover:scale-110 transition-all cursor-pointer" src="src/img/sa_flag.svg" alt="SA" />
                        </a>
                        <a href="#uk">
                            <img class="hover:scale-110 transition-all cursor-pointer" src="src/img/uk_flag.svg" alt="UK" />
                        </a>
                    </div>
                    <!-- LINKS -->
                    <div class="flex justify-between gap-4 text-white">
                        <a href="#programmes" class="hover:opacity-70 cursor-pointer">Our Programmes</a>
                        <div class="relative inline-block text-left">
                            <div class="group">
                                <button type="button" class="inline-flex justify-center items-center w-full text-md text-white">
                                    Resources
                                    <!-- DROPDOWN ARROW-->
                                    <svg class="w-4 h-4 ml-2 -mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 12l-5-5h10l-5 5z" />
                                    </svg>
                                </button>
                                <!-- DROPDOWN MENU-->
                                <div
                                    class="absolute left-0 w-40 mt-1 origin-top-left bg-white divide-y divide-gray-100 rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-300">
                                    <div class="py-1">
                                        <a href="#guidebook" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Guidebook</a>
                                        <a href="#datasheet" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Datasheets</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    </div>
</body>

</html>
