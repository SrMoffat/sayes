<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SITE PAGE TITLE -->
    <title>SAYes</title>
    <!-- SITE PAGE DESCRIPTION -->
    <meta name="description"
        content="SAYes is a non-profit organisation that provides young people with free mentorship by matching them with volunteer mentors who are professionally trained and supported by SAYes.">
    <!-- SITE AUTHORS -->
    <meta name="author" content="Moffat Gitau">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon" sizes="32x32">
    <!-- `ASSETS (FOR CLIENT DEPLOYMENT) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="public/main.css">
    <!-- TEMPORARILY USING GOOGLE FONTS FROM SERVER -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body class="font-poppins">
    <!-- HERO SECTION -->
    <div class="h-[500px] bg-gradient-to-b from-teal-600 via-teal-700 to-gray-800">
        <!-- NAV BAR -->
        <nav class="relative p-4 md:px-2 md:py-6 xl:px-12">
            <div class="border border-red-500 flex justify-between">
                <div class="border border-yellow-300 w-full flex items-center justify-between">
                    <!-- LOGO -->
                    <div class="pt-2 w-[140px]">
                        <a href="index.html">
                            <img src="src/img/logo.svg" height="38" width="93"
                                alt="SAYes is a non-profit organisation that provides young people with free mentorship by matching them with volunteer mentors who are professionally trained and supported by SAYes.">
                        </a>
                    </div>
                    <div class="w-full flex flex-row gap-5 text-white justify-start">
                        <div>Mentees</div>
                        <div>Mentors</div>
                        <div>Partner with us</div>
                    </div>
                </div>
                <div class="border border-green-600 w-full flex items-center gap-5">
                    <div class="p-2 px-4 rounded-full flex justify-between w-[300px] bg-[#20202080]">
                        <div class="w-[40px] flex">
                            <img src="src/img/search_icon.svg" height="20" width="20" alt="Search">
                        </div>
                        <div class="w-full">
                            <input type="text" class="border-none text-white bg-[#20202005] outline-none" />
                        </div>
                    </div>
                    <div class="flex justify-between w-[80px]">
                        <img src="src/img/sa_flag.svg" alt="SA" />
                        <img src="src/img/uk_flag.svg" alt="UK" />
                    </div>
                    <div class="flex justify-between gap-4 text-white">
                        <div>Our Programmes</div>
                        <div>Resources</div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="border flex md:px-2 xl:px-12">
            <div class="w-full border border-red-500">
                <img src="src/img/sayes_icon.svg" height="82" width="71" alt="Jump">
                <div class="text-[53px] text-white font-extrabold">Over 1000 mentors</div>
                <div class="font-extrabold text-[53px] -mt-6 text-white"><span>from</span> <span
                        class="text-[#FFB81C]">40 countries</span></div>
                <div class="text-[17px] text-white">
                    <span>SAYes is a non-profit organisation that</span>
                    <span class="font-bold">provides young people with</span>
                    <span class="text-[#FFBB1C] font-bold"><span class="underline"> free </span>mentorship</span>
                    <span>by matching them with</span>
                    <span class="font-bold">volunteer mentors</span>
                    <span>who are professionally</span>
                    <span class="font-bold">trained and supported by SAYes.</span>
                </div>
                <div class="mt-6 flex justify-between">
                    <button class="font-bold text-sm py-2 px-6 bg-white rounded-full text-center">Apply for a Mentor (free)</button>
                    <button class="font-bold text-sm py-2 px-6 bg-[#FFB81C] rounded-full text-center">Become a Mentor</button>
                    <button class="font-bold text-sm py-2 px-6 bg-[#1877F2] rounded-full text-center text-white">Partner with SAYes (orgs)</button>
                    <button></button>
                </div>
            </div>
            <div class="w-full">
                <img src="src/img/world_pins.png" height="524" width="450" alt="Pins">
            </div>
        </div>
    </div>
    <!-- HERO BANNER -->
    <div class="h-[500px] bg-gradient-to-b from-gray-800 via-teal-700 to-teal-600"></div>

</body>

</html>
